<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 목록</title>
</head>
<body>
<h1>채팅방 목록</h1>

<!-- 채팅방 생성 폼 -->
<form action="/chat/room" method="post">
    <input type="text" name="name" placeholder="채팅방 이름" required>
    <button type="submit">채팅방 생성</button>
</form>

<ul>
    <th:block th:each="room : ${rooms}">
        <li>
            <a th:href="@{/chat/detail/{roomId}(roomId=${room.key})}" th:text="${room.value}">채팅방 이름</a>
            <form th:action="@{/chat/room/{roomId}(roomId=${room.key})}" method="post">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">삭제</button>
            </form>
        </li>
    </th:block>
</ul>
</body>
</html>
