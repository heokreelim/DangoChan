<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 리스트</title>
    <!-- Bootstrap, FontAwesome, jQuery 등 외부 리소스 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/97666da617.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/chatList.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
</head>
<body>
<div class="container">
    <h1>채팅방 리스트</h1>
    <div class="room-list" id="roomList"></div>
    <!-- 방 생성 버튼: 모달창 열기 -->
    <button class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#createRoomModal">
        방 만들기
    </button>
</div>

<!-- 방 생성 모달창 -->
<div class="modal fade" id="createRoomModal" tabindex="-1" aria-labelledby="createRoomModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded">
            <div class="modal-header">
                <h5 class="modal-title" id="createRoomModalLabel">채팅방 만들기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="roomNameModal" class="form-label">채팅방 이름</label>
                    <input type="text" class="form-control rounded" id="roomNameModal" placeholder="채팅방 이름 입력">
                </div>
                <div class="mb-3">
                    <label class="form-label">방 유형 선택</label>
                    <select class="form-select rounded" id="roomTypeModal">
                        <option value="chat">수다</option>
                        <option value="shiritori">끝말잇기</option>
                        <option value="quiz">일본어 퀴즈</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary rounded-pill" onclick="createRoomModal()">방 생성</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/chatList.js}"></script>
</body>
</html>
