<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <link rel="stylesheet" type="text/css" href="/css/chat.css"> <!-- ✅ CSS 연결 -->
</head>
<body>

<h1>채팅방</h1>
<h2>채팅방 ID: <span id="roomId" th:text="${roomId}"></span></h2>

<div id="chatContainer">
    <div id="chatArea"></div>

    <form id="chatForm">
        <input type="text" id="messageInput" placeholder="메시지 입력">
        <button type="submit">보내기</button>
    </form>

    <!-- 파일 업로드 폼 추가 -->
    <form id="fileUploadForm" action="/files/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">파일 업로드</button>
    </form>

    <a href="/chat/list">채팅방 목록으로</a>
</div>

<script src="/js/chat.js"></script> <!-- ✅ JS 연결 -->
</body>
</html>
