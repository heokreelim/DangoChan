<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>채팅방</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/chatRoom.css}"/>
</head>
<!-- 서버가 전달한 roomId를 data-roomid에 저장 -->
<body th:attr="data-roomid=${roomId}">
<div class="container">
    <!-- 중앙 채팅 영역 -->
    <div class="chat-area">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <!-- 파일 첨부: 파일 선택 시 onchange로 sendFile() 호출 -->
            <input type="file" id="fileInput" style="margin-right:5px;" onchange="sendFile()"/>
            <input type="text" id="chatInput" placeholder="메시지 입력"/>
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>
    <!-- 우측 사용자 목록 및 나가기 버튼 -->
    <div class="user-list">
        <div class="user-list-header">
            <h3>현재 사용자</h3>
        </div>
        <div class="user-list-content" id="userList"></div>
        <div class="user-list-footer">
            <button class="leave-button" onclick="leaveRoom()">나가기</button>
        </div>
    </div>
</div>
<!-- 로컬에 저장한 SockJS와 STOMP 라이브러리를 Thymeleaf를 사용해 로드 -->
<script th:src="@{/js/lib/sockjs.min.js}"></script>
<script th:src="@{/js/lib/stomp.min.js}"></script>
<!-- 외부 JS 파일 -->
<script th:src="@{/js/chatRoom.js}"></script>
</body>
</html>
