<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <link rel="stylesheet" th:href="@{/css/chatRoom.css}">
</head>
<!-- roomId, roomType, 로그인한 사용자의 닉네임을 data 속성에 저장 -->
<body th:attr="data-roomid=${roomId}, data-roomtype=${roomType}, data-userid=${#authentication.name}">
<div class="container">
    <div class="chat-area">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="file" id="fileInput" style="margin-right:5px;" onchange="sendFile()">
            <input type="text" id="chatInput" placeholder="메시지 입력">
            <button onclick="sendMessage()">전송</button>
            <button id="emojiToggle">😊</button>
        </div>
        <!-- 이모지 선택 모달 -->
        <div id="emojiModal" class="modal">
            <div class="modal-content">
                <span id="closeEmojiModal" class="close">&times;</span>
                <div id="emojiPanel" class="emoji-panel">
                    <span onclick="addEmoji('😀')">😀</span>
                    <span onclick="addEmoji('😂')">😂</span>
                    <span onclick="addEmoji('😅')">😅</span>
                    <span onclick="addEmoji('😊')">😊</span>
                    <span onclick="addEmoji('😍')">😍</span>
                    <span onclick="addEmoji('😎')">😎</span>
                    <span onclick="addEmoji('😉')">😉</span>
                    <span onclick="addEmoji('😢')">😢</span>
                    <span onclick="addEmoji('😭')">😭</span>
                    <span onclick="addEmoji('😡')">😡</span>
                    <span onclick="addEmoji('👍')">👍</span>
                    <span onclick="addEmoji('👎')">👎</span>
                    <span onclick="addEmoji('👏')">👏</span>
                    <span onclick="addEmoji('🙌')">🙌</span>
                    <span onclick="addEmoji('🤔')">🤔</span>
                    <span onclick="addEmoji('🤗')">🤗</span>
                    <span onclick="addEmoji('🤩')">🤩</span>
                    <span onclick="addEmoji('🥳')">🥳</span>
                    <span onclick="addEmoji('😴')">😴</span>
                    <span onclick="addEmoji('🤤')">🤤</span>
                    <!-- 추가 이모지 원하는 만큼 -->
                </div>
            </div>
        </div>
    </div>
    <div class="user-list">
        <div class="user-list-header">
            <h3>현재 사용자 <span id="userCount">(0명)</span></h3>
        </div>
        <div class="user-list-content" id="userList"></div>
        <div class="user-list-footer">
            <button class="leave-button" onclick="leaveRoom()">나가기</button>
        </div>
    </div>
</div>
<script th:src="@{/js/lib/sockjs.min.js}"></script>
<script th:src="@{/js/lib/stomp.min.js}"></script>
<script th:src="@{/js/chatRoom.js}"></script>
</body>
</html>
