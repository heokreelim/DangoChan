<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>채팅방</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/chatRoom.css}"/>
</head>
<body th:attr="data-roomid=${roomId}, data-userid=${#authentication.name}">
<div class="container">
    <!-- 중앙 채팅 영역 -->
    <div class="chat-area">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="file" id="fileInput" style="margin-right:5px;" onchange="sendFile()"/>
            <input type="text" id="chatInput" placeholder="메시지 입력"/>
            <button onclick="sendMessage()">전송</button>
            <button id="emojiToggle">😊</button>
        </div>
    </div>
    <!-- 우측 사용자 목록 영역 -->
    <div class="user-list">
        <div class="user-list-header">
            <h3>현재 사용자 <span id="userCount">(0명)</span></h3>
        </div>
        <div class="user-list-content" id="userList"></div>
        <div class="user-list-footer">
            <button class="leave-button" onclick="leaveRoom()">나가기</button>
        </div>
    </div>
</div>

<!-- 이모지 선택 모달 -->
<div id="emojiModal" class="modal">
    <div class="modal-content">
        <span id="closeEmojiModal" class="close">&times;</span>
        <div id="emojiPanel" class="emoji-panel">
            <!-- 여러 이모지 추가 (예시) -->
            <span onclick="addEmoji('😀')">😀</span>
            <span onclick="addEmoji('😂')">😂</span>
            <span onclick="addEmoji('😅')">😅</span>
            <span onclick="addEmoji('😊')">😊</span>
            <span onclick="addEmoji('😍')">😍</span>
            <span onclick="addEmoji('😎')">😎</span>
            <span onclick="addEmoji('😉')">😉</span>
            <span onclick="addEmoji('😢')">😢</span>
            <span onclick="addEmoji('😭')">😭</span>
            <span onclick="addEmoji('😡')">😡</span>
            <span onclick="addEmoji('👍')">👍</span>
            <span onclick="addEmoji('👎')">👎</span>
            <span onclick="addEmoji('👏')">👏</span>
            <span onclick="addEmoji('🙌')">🙌</span>
            <span onclick="addEmoji('🤔')">🤔</span>
            <span onclick="addEmoji('🤗')">🤗</span>
            <span onclick="addEmoji('🤩')">🤩</span>
            <span onclick="addEmoji('🥳')">🥳</span>
            <span onclick="addEmoji('😴')">😴</span>
            <span onclick="addEmoji('🤤')">🤤</span>
            <!-- 원하는 만큼 추가 -->
        </div>
    </div>
</div>

<!-- SockJS와 STOMP 라이브러리 (Thymeleaf 사용) -->
<script th:src="@{/js/lib/sockjs.min.js}"></script>
<script th:src="@{/js/lib/stomp.min.js}"></script>
<!-- 외부 JS 파일 -->
<script th:src="@{/js/chatRoom.js}"></script>
</body>
</html>
