<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/login_join_tmp.css}">
<!-- Boot Strap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- design -->
<!-- fontawesome -->
<script src="https://kit.fontawesome.com/97666da617.js" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/main_0313.css}">
<!-- script -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/xlsx.full.min.js}"></script>
<script defer th:src="@{/js/join.js}"></script>
<title>회원가입 페이지</title>
</head>
<body>
    <div class="page-wrap">
        <div class="left-wrap">
            <div class="inner">
                <h2 class="title">
                    <b>회 원 가 입</b>
                </h2>
                <div class="form-wrap">
                    <form th:action="@{/user/joinProc}" method="POST">
                        <label for="userId">Email:</label>
                        <div class="input-container">
                            <input type="email" name="email" id="userId" placeholder="example@gmail.com">
                            <button type="button" class="btn commonBtn" id="idDuplCheckBtn">중복 체크</button>
                        </div>
                        <br>
                        <label for="password">비밀번호:</label>
                        <input type="password" name="password" id="password">
                        <br>
                        <label for="passwordCheck">비밀번호 확인:</label>
                        <input type="password" name="passwordCheck" id="passwordCheck">
                        <br>
                        <label for="userName">닉네임:</label>
                        <input type="text" name="userName" id="userName">
                        <br>
                        <br>
                        <div class="button-group">
                            <input type="submit" id="registerBtn" class="btn positiveBtn" value="회원가입">
                            <input type="button" id="cancelBtn" class="btn negativeBtn" onclick="location.href='/user/login'" value="취소">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="right-wrap">
            <!-- 해당 부분은 그림 고정보단 여유가 있을 시, 배너로 활용해도 좋을 듯 합니다 -->
            <img th:src="@{/images/join_bg.jpg}" alt="회원가입 배경">
        </div>
    </div>
</body>
</html>
