<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boot Strap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- design -->
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/97666da617.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login_join_tmp.css}">
    <!-- script -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/xlsx.full.min.js}"></script>
    <script defer th:src="@{/js/modal.js}"></script>
    <script defer th:src="@{/js/main.js}"></script>
    <script defer th:src="@{/js/login.js}"></script>
    <title>로그인 페이지</title>
</head>
<body>
	<div th:replace="fragment/head"></div>
    <div class="page-wrap">
        <div class="left-wrap">
            <div class="inner">
                <h2 class="title">
                    <b>だんごちゃん</b>
                </h2>
                <div class="form-wrap">
                    <form th:action="@{/user/loginProc}" method="POST">
                        <ul class="login">
                            <li class="label-line">
                                <label for="email">ID</label>
                            </li>
                            <li class="input-line">
                                <input type="email" name="email" id="email" required placeholder="example@gmail.com">
                            </li>
                            <li class="label">
                                <label for="password">Password</label>
                            </li>
                            <li class="input-line">
                                <input type="password" name="password" id="password">
                            </li>
                            <li>
                                <div class="auth-buttons">
                                    <input type="submit" class="btn" value="로그인">
                                    <input type="button" class="btn" value="회원가입" onclick="location.href='/user/join'">
                                </div>
                            </li>
                        </ul>
                    </form>
                    <ul>
                        <li>
                            <button onclick="guestLogin()">guest</button>
                            <button onclick="deleteGuestLoginKey()">guest delete</button>
                        </li>
                    </ul>
                    <ul class="social-login">
                        <li>
                            <button class="google" onclick="redirectToGoogleLogin()">google</button>
                        </li>
                        <li>
                            <button class="line" onclick="redirectToLineLogin()">line</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right-wrap">
            <!-- 해당 부분은 그림 고정보단 여유가 있을 시, 배너로 활용해도 좋을 듯 합니다 -->
                
        </div>
    </div>
</body>
</html>
